<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Stocksplosion Stock Analysis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/site.css" rel="stylesheet" media="screen">
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a href="/" class="navbar-brand">Stocksplosion</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Stocksplosion Stock Analysis</h1>
        <div class="row">
            <div class="col-md-4">
                <form role="form" id="companyDetail">
                    <div class="form-group" id="autocomplete">
                        <label for="autocomplete">Ticker Symbol</label>
                        <br />
                        <input class="tt-input typeahead form-control input-lg" type="text" id="sym">
                        <br />
                         <button id="submitCo" type="submit" class="btn btn-primary">
                            Submit
                         </button>
                    </div>
                </form>

                <div>
                    <h2 id="decision">
                        
                    </h2>
                </div>
            </div>
            <div class="col-md-8">
                <canvas id="priceChart" width="750" height="400"></canvas>
            </div>
        </div>
    </div>

    <script src="js/handlebars-v3.0.3.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/typeahead.bundle.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/site.js"></script>
</body>
</html>
